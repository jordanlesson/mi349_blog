<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>
    <p><a href="index.html">Link to Blog Page</a></p>
    <p><a href="about.html">Link to About Me Page</a></p>
    <h3>Contact Me!</h3>
    <h5>Enter your information in below!</h5>
    <form>
        <label for="full name">Full Name:</label><br>
        <input type="text" id="full name" name="full name"><br><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br><br>
        <label for="reason">Reason For Contact:</label><br>
        <select name="reason" id="reason">
            <option value="Saying Hi">Saying Hi</option>
            <option value="Looking For A Contractor">Looking For A Contractor</option>
            <option value="Interested in a Interview">Interested in a Interview</option>
        </select>
        <br>
        <br>
        <label for="comment">Open Comment:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50">
            Leave An Open Comment Here
        </textarea>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
